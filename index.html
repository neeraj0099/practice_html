<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Basic to Intermediate</title>
</head>
<body>
    <!-- Basic Elements -->
    <h1>Hello, World!</h1>
    <p>This is a basic HTML page.</p>
    
    <!-- HTML Tags -->
    <h2>HTML Tags</h2>
    <ul>
        <li><strong>&lt;h1&gt;</strong>: Heading 1</li>
        <li><strong>&lt;p&gt;</strong>: Paragraph</li>
        <li><strong>&lt;ul&gt;</strong>: Unordered List</li>
        <li><strong>&lt;li&gt;</strong>: List Item</li>
        <li><strong>&lt;a&gt;</strong>: Anchor</li>
        <li><strong>&lt;img&gt;</strong>: Image</li>
    </ul>
    
    <!-- Links and Images -->
    <h2>Links and Images</h2>
    <p>Visit <a href="https://www.example.com">Example</a>.</p>
    <img src="https://www.example.com/image.jpg" alt="Example Image">
    
    <!-- Lists -->
    <h2>Lists</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- Tables -->
    <h2>Tables</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>
    
    <!-- Forms -->
    <h2>Forms</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="submit" value="Submit">
    </form>


    </body>
</html>
